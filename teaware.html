  <div class="content-container">
      <form class="sidebar">
      <fieldset>
        <legend>Filters</legend>
        <label for="sort">SHOW: </label>
        <select name="sort" id="sort">
          <option value="price-high">Price, highest to lowest</option>
          <option value="price-low">Price, lowest to highest</option>
          <option value="newest">Newest releases</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Shop</legend>
        <ul>
          <li><input type="checkbox" id="black" value="black"><span>Tumblers</span></li>
          <li><input type="checkbox" id="green" value="green"><span>Teacups</span></li>
          <li><input type="checkbox" id="herbal" value="herbal"><span>Steepers</span></li>
          <li><input type="checkbox" id="white" value="white"><span>Infusers</span></li>
          <li><input type="checkbox" id="oolong" value="oolong"><span>Pitchers</span></li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Price</legend>
        <ul>
          <li><input type="checkbox" id="caffiene-free" value="caffiene-free"><span>Caffiene Free</span></li>
          <li><input type="checkbox" id="low" value="low"><span>Under $25</span></li>
          <li><input type="checkbox" id="medium" value="medium"><span>Under $30</span></li>
          <li><input type="checkbox" id="high" value="high"><span>Under $50</span></li>
        </ul>
      </fieldset>
      </form>
