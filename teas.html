    <div class="content-container">
        <form class="sidebar">
        <fieldset>
          <legend>Filters</legend>
          <label for="sort">SHOW: </label>
          <select name="sort" id="sort">
            <option value="price-high">Price, highest to lowest</option>
            <option value="price-low">Price, lowest to highest</option>
            <option value="newest">Newest releases</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Tea Type</legend>
          <ul>
            <li><input type="checkbox" id="black" value="black"><span>Black</span></li>
            <li><input type="checkbox" id="green" value="green"><span>Green</span></li>
            <li><input type="checkbox" id="herbal" value="herbal"><span>Herbal</span></li>
            <li><input type="checkbox" id="white" value="white"><span>White</span></li>
            <li><input type="checkbox" id="oolong" value="oolong"><span>Oolong</span></li>
            <li><input type="checkbox" id="rooibos" value="rooibos"><span>Rooibos</span></li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Caffiene Level</legend>
          <ul>
            <li><input type="checkbox" id="caffiene-free" value="level"><span>Caffiene Free</span></li>
            <li><input type="checkbox" id="low" value="level"><span>Low</span></li>
            <li><input type="checkbox" id="medium" value="level"><span>Medium</span></li>
            <li><input type="checkbox" id="high" value="level"><span>High</span></li>
          </ul>
        </fieldset>
        </form>
